<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/flexboxgrid.css">
    <link rel="stylesheet" href="css/menu.css">
    <title>Tic Tac Toe | Players</title>
</head>
<body>
    <div class="container">
        <div class="menu-header">
            <div class="row">
                <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
                    <h1 class="game-title">Tic Tac Toe</h1>
                </div>
                <div class="game-home-btn-cont col-xs-12 col-sm-6 col-md-6 col-lg-6">
                    <a class="homeBtn" href="main-menu.html">Home</a>
                </div>
            </div>
        </div>
        <div class="player-body">
            <form action="multiplayer.html" method="GET" id="multiplayer-form">
                <input type="text" name="player1Name" id="P1" placeholder="Enter Player 1 Name" required><br/>
                <input type="text" name="player2Name" id="P2" placeholder="Enter Player 2 Name" required><br/>
                <input type="submit" id="submitBtn" value="Begin Game">
            </form>
            <form action="single-player.html" method="GET" id="single-player-form">
                <input type="text" name="player1Name" id="P1S" placeholder="Enter Your Name" required><br/>
                <input type="submit" id="single-submitBtn" value="Begin Game">
            </form>
        </div>
        <div class="menu-footer">
            <h5>Copyright &copy; Lu-Vuong Le 2017</h5>
        </div>
    </div>
    <script src="js/PlayerForm.js"></script>
</body>
</html>
